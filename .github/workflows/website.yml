name: Build Website from realm/main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the current repository (realmui.github.io)
      - uses: actions/checkout@v4

      # Checkout the realm repository at main branch into ./realm
      - name: Checkout realm repo
        uses: actions/checkout@v4
        with:
          repository: realmui/realm
          path: realm
          ref: main

      # Set up Node.js and pnpm
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      # Install dependencies and build using Turborepo
      - name: Install dependencies
        run: |
          cd realm
          pnpm install

      - name: Build all packages (Turborepo)
        run: |
          cd realm
          pnpm turbo run build

      # Copy build output to the root of current repo (main branch)
      - name: Copy built website to main directory
        run: |
          rm -rf ./*
          cp -a realm/apps/web/dist/. .
          # Optionally, keep .git, .github, README, etc
          git checkout -- .git .github README.md || true

      # Optionally, commit and push if you want this workflow to auto-update the branch
      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .
          git commit -m "Update website from realm main"
          git push
