<custom-element name="ref-section">
  <element-attr name="title" type="string"></element-attr>
  <template>
    <style>
      :host {
        display: block;
        margin-bottom: var(--_4sp);
      }

      :host h2 {
        font-size: 1.5rem;
        line-height: var(--section-title-line-height);
        font-weight: var(--section-title-font-weight);
        margin: 0 0 var(--_2sp);
      }
    </style>
    <h2><slot name="@title"></slot></h2>
    <slot children></slot>
  </template>
</custom-element>
