<custom-element name="ref-item-def">
  <element-attr name="name" type="string"></element-attr>
  <template>
    <style>
      :host {
        display: flex;
        margin-bottom: var(--_1sp);
        flex-direction: column;
      }

      :host code {
        color: var(--color-pastel-magenta);
        min-width: 160px;
        margin-right: var(--_3sp);
        font-size: 1.25rem;
        border-bottom: 1px solid var(--color-pastel-magenta);
        display: inline-block;
        padding: var(--_1sp) 0;
        margin-bottom: var(--_1sp);
      }

      @media screen and (min-width: 1024px) {
        :host {
          flex-direction: row;
        }

        :host code {
          font-size: 1.15rem;
          border-bottom: 0;
          padding: 0;
          margin: 0;
        }
      }
    </style>
    <code><slot name="@name"></slot></code>
    <div>
      <slot children></slot>
    </div>
  </template>
</custom-element>
