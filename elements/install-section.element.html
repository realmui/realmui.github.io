<custom-element name="install-section">
  <template>
    <style>
      :host {
        width: 100%;
      }

      :host .codes {
        max-width: 90vw;
        font-size: 1rem;
        margin-top: var(--_4sp);
        text-align: left;
      }

      :host p {
        font-size: var(--content-size);
      }
    </style>

    <example-section>
      <slot slot="section-title">Install and ship it!</slot>

      <p>
        Simply install it using a CDN, without any additional tools or complications.
        <br />
        Build your side-projects faster ⚡️
      </p>

      <div class="codes">
        <slot name="codes"></slot>
      </div>
    </example-section>
  </template>
</custom-element>
