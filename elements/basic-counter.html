<!-- prettier-ignore -->
<custom-element name="basic-counter">
  <element-state name="count" type="number">0</element-state>
  <element-flow>
    <trigger-event click="AddCountButton">
      <set-state name="count" value="1" mutate="+"></set-state>
    </trigger-event>
  </element-flow>

  <template>
    <button ref="AddCountButton">
      Add count&nbsp;<slot name="#count"></slot>
    </button>
  </template>
</custom-element>
